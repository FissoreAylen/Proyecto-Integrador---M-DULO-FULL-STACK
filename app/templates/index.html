<!DOCTYPE html>

</head>

<body>
  <header class="p-3 text-bg-dark barra-nav">
    <div>
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

        <h1 class="logotipo"><a href="/" class="logotipo" style="text-decoration:none">ISPC Viajes</a></h1>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/argentina" class="nav-link px-2 text-white">Argentina</a></li>
          <li><a href="/america." class="nav-link px-2 text-white">America</a></li>
          <li><a href="/africa" class="nav-link px-2 text-white">Africa</a></li>
          <li><a href="/asia" class="nav-link px-2 text-white">Asia</a></li>

          <li><a href="/oceania" class="nav-link px-2 text-white">Oceania</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Buscar..."
            aria-label="Search">
        </form>

        <div class="text-end">
          <button type="button" class="btn btn-outline-dark me-2 btn-prim">Ingresar</button>
          <button type="button" class="btn btn-outline-dark btn-prim " data-bs-toglee="modalregistro"
            data-bs-target="#Mregistro">Registrate</button>
          <div class="modalregistro" id="Mregistro">
            <div class="modal" tabindex="-1" id="mimodal">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Registro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <label>Correo electronico</label>
                    <input class=""><input>
                    <label>Nombre</label>
                    <input class=""><input>
                    <label>Pais</label>
                    <input class=""><input>
                    <label>Contraseña</label>
                    <input type="password"><input>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Aceptar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="texto-principal">
    <h1>Buscá tu destino</h1>

  </div>

  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./static/images/africa.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">

        </div>
      </div>
      <div>
        <div class="carousel-item">
          <img src="./static/images/borabora.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">

          </div>
        </div>
        <div class="carousel-item">
          <img src="./static/images/rio.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">

          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <div class="texto-principal">
